<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Membuat 2 kolom ke samping */
            gap: 15px; /* Jarak antar gambar */
            width: 90%;
            max-width: 1200px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <img src="baru5.png" alt="1">
        <img src="baru4.png" alt="2">
        
        <img src="baru2.png" alt="3">
        <img src="baru.png" alt="4">

        <img src="" alt="5">
    </div>

</body>
</html>
