        def process_chat(event):
            # Ambil input
            input_el = document.querySelector("#user-input")
            user_text = input_el.value.strip().lower()
            
            if not user_text:
                return

            # Tampilkan pesan user
            add_message(input_el.value, "user")
            
            # Cari jawaban
            reply = "maaf saya tidak mengerti, silahkan langsung tanya ke admin"
            for key in brain:
                if key in user_text:
                    reply = brain[key]
                    break
            
            # Tampilkan pesan bot
            add_message(reply, "bot")
            
            # Reset input
            input_el.value = ""

        def add_message(text, sender):
            win = document.querySelector("#chat-window")
            new_msg = document.createElement("div")
            new_msg.className = f"msg {sender}"
            new_msg.innerText = text
            win.appendChild(new_msg)
            # Auto scroll ke bawah
            win.scrollTop = win.scrollHeight
