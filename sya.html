<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPANGAN sekolah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 30px;
        }

        /* Container untuk membuat 2 foto berjajar (2 kolom) */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Ini kuncinya: dibagi 2 sama rata */
            gap: 20px; /* Jarak antar kotak */
            max-width: 1000px; /* Lebar maksimal gallery */
            margin: 0 auto; /* Supaya di tengah layar */
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .photo-card:hover {
            transform: scale(1.02); /* Efek membesar dikit pas disentuh */
        }

        .photo-card img {
            width: 100%;
            height: 350px; /* Tinggi foto dibuat cukup besar */
            object-fit: cover;
        }

        .info {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
            background: #fff;
        }

        /* Responsif: Kalau buka di HP jadi 1 kolom biar gak kekecilan */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Galeri Foto lapangan</h1>

    <div class="grid-container">
        
        <div class="photo-card">
            <img src="lapangan2.png" alt="Masjid 1">
            <div class="info"></div>
        </div>

        <div class="photo-card">
            <img src="lapangan.png" alt="Masjid 2">
            <div class="info"></div>
        </div>

    </div>

 

</body>
</html>
